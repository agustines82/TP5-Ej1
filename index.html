<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo">
    <meta name="description" content="Practica de DOM y Js">
    <meta name="Keyworks" content="Practica de DOM y Js">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Numeros Magicos</title>
</head>

<body>
    <header></header>
    <main>
        <section class='text-light text-center pt-3'>
            <article class="container">
                <h1 class="display-1 text-success">Números Mágicos</h1>
                <p class="lead">Este juego consiste en adivinar un número del 1 al 10.<br>No te preocupes que te
                    ayudaremos! <br> Haz click en comenzar el juego.</p>
            </article>
        </section>
        <section class='text-center'>
            <img src="img/numeros1.jpg" alt="ruleta" width="100%" height="250px">
            <button type="button" class="btn btn-success rounded-5 py-3 fw-bold" id="comenzar">COMENZAR EL
                JUEGO</button>
        </section>
        <section class='text-light text-center pt-3'>
            <p class="lead text-success fw-bold">Selecciona tu número y haz click en adivinar</p>
            <form id="adivinar">
                <input class="form-control-sm lead text-success text-center fw-bold mb-2" type="number" min="1" max="10"
                    required>
                <button type="submit" class="btn btn-outline-success">Adivinar</button>
            </form>
        </section>
    </main>
    <footer class="text-success text-center py-4 display-6">
        &copy;Nunca tendrás tánta suerte!
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
